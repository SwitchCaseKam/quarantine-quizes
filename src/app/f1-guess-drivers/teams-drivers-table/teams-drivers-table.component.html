<div class='teams-drivers-table-background'>
  Pass into fields names of drivers for appropriate teams:<br><br>
  <ng-container *ngFor="let team of teams">
    <h5><b>{{team}}</b></h5>
    <app-driver-input id={{team}} [correctAnswers]="driversTeamsMap.get(team)"></app-driver-input>
    <br>
    <br>
  </ng-container>
</div>
